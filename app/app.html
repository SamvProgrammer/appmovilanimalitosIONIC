<ion-header>
    <ion-toolbar>
        <ion-title>
            Lista de componentes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="refrescar($event)" >
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item-sliding #item *ngFor="let i of arreglo; let x = index;" (click)="reproducir(i);">
            <ion-item>
                <ion-avatar item-start>
                    <img [src]="i.imagen">
                </ion-avatar>
                <h2>{{i.nombre}}</h2>
                <ion-icon *ngIf="!i.reproduciendo" name="play" item-end></ion-icon>
                <ion-icon *ngIf="i.reproduciendo" name="pause" item-end></ion-icon>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="eliminar(x)">
                    <ion-icon name="trash"></ion-icon>Eliminar
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
